<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/aaa.png">
    <title>Recorter SRC</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/stylo.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recorter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./index.html">Links</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Imagenes</a>
              </li>

            </ul>

          </div>
        </div>
      </nav>


<!-- Contenido -->
    <div class="container">

        <div class="m-3">
            <h1 class="animate__animated animate__fadeIn" >Recortar enlaces de imagenes</h1>
            <hr>
        </div>

        <div class="row ">
            <div class="col">
                <h3>String</h3>

                <textarea id="textArea" rows="10" class="w-100"></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                
                <div class="form-group mt-3">
                    <label class="form-label"> Seperador de String </label>
                    <input type="text" id="separador" class="form-control w-50">
                    <button type="button" id="btnSeparar" class="btn btn-outline-success mt-2 w-50">Convertir</button>
                </div>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Resultado</h2>
                <div class="contenido">
                    <div id="resulArray">
                        <div class="alert text-muted text-center"><h4 class="alert-heading animate__animated animate__fadeIn">Sin Resultado</h4></div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Buscador -->
        <div class="row mt-3">
            <div class="col">
                
                <div class="form-group mt-3">
                    <label class="form-label"> Buscar </label>
                    <input type="text" id="buscador" class="form-control w-50">
                    <button type="button" id="btnBuscar" class="btn btn-outline-primary mt-2 w-25">Buscar</button>
                </div>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Resultado</h2>
                <button type="button" id="btnUltimo" class="btn btn-outline-info m-2">Revertir</button>
                    
                <div id="contenImg" class="conten-img animate__animated animate__fadeIn">
                    <div class="alert alert-warning text-center"><h4 class="alert-heading">No hay busqueda</h4></div>
                    
                </div>


            </div>
        </div>

    </div>


    <!-- Footer -->
    <footer>
        <div>
            Todos los derechos reservados
        </div>
        <span>Carrito De Sandia</span>
    </footer>

    <script src="js/iagenes.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
